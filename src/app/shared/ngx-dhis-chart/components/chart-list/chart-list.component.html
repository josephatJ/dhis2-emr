<div class="chart-list" *ngFor="let chartLayer of chartLayers">
  <ngx-dhis2-chart-item
    [chartConfiguration]="chartLayer.chartConfiguration"
    [analyticsObject]="chartLayer.analyticsObject"
    [chartHeight]="chartHeight"
    [preferredChartTypes]="
      chartLayer.preferredChartTypes ? chartLayer.preferredChartTypes : []
    "
    [hideChartOptions]="hideChartOptions"
    (chartUpdate)="onChartItemUpdate($event)"
  ></ngx-dhis2-chart-item>
</div>
