<button
  mat-stroked-button
  title="Select dataset"
  (click)="toggleCurrentFilter($event)"
>
  <i class="fa fa-list"></i>{{ itemType }}
  <span class="badge badge-secondary" *ngIf="selectedItem">
    {{ selectedItem.name }}
  </span>
  <i
    class="fa {{ showSelections == true ? 'fa-caret-up' : 'fa-caret-down' }}"
  ></i>
</button>

  <div class="mat-elevation-z1 list-items p-2">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="onSearch($event)" />
    </mat-form-field>
    <div class="list-contents">
      <mat-nav-list>
        <a
          mat-list-item
          (click)="onSelectDataSet(dataSet)"
          *ngFor="let dataSet of dataSets | stringFilterBy: searchString"
          >{{ dataSet.name }}</a
        >
      </mat-nav-list>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button mat-stroked-button (click)="$event.stopPropagation(); onClose()">
        Close
      </button>
    </div>
  </div>
