<div>
  <div class="new-patient-btn">
    <button mat-stroked-button routerLink="new/register">
      Add New Patient
    </button>
  </div>
  <div class="patients-list" *ngIf="!newPatientSet">
    <mat-form-field style="width: 30%">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. john" />
    </mat-form-field>
    <table
      class="mat-elevation-z8"
      mat-table
      [dataSource]="dataSource"
      style="width: 100%"
    >
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.no }}</td>
      </ng-container>

      <ng-container matColumnDef="internalPatientId">
        <th mat-header-cell *matHeaderCellDef>Patient ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.internalPatientId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>Middlename</th>
        <td mat-cell *matCellDef="let element">{{ element.middleName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            matTooltip="More actions on resource"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              id="{{ element.uid }}"
              routerLink="{{ element.uid }}"
              *ngIf="element.uid"
              (click)="viewCustomer(element.uid)"
            >
              <mat-icon>link</mat-icon>
              <span>View</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
