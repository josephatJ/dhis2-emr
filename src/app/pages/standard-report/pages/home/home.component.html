<div
  style="min-height:100vh !important;background-color: #FFF;"
  class="container-fluid"
>
  <div class="row">
    <div class="col-12 filters">
      <div
        *ngIf="(reportsList$ | async)['length'] == 0"
        style="text-align: center; min-width: 15%; float: left;"
      >
        <p style="padding:5px;">loading reports...</p>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>

      <div
        style="min-width: 15%; float: left;"
        *ngIf="(reportsList$ | async) && (reportsList$ | async).length > 0"
      >
        <mat-form-field style="margin: 3px">
          <mat-label>Select Report</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let report of reportsList$ | async"
              [value]="report"
              (click)="selectReport(report)"
            >
              {{ report }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-list role="list">
              <mat-list-item
                (click)="selectReport(report)"
                *ngFor="let report of reportsList$ | async"
                role="listitem"
                >{{ report }}</mat-list-item
              >
            </mat-list> -->
      </div>

      <div style="min-width: 15%; float: left; margin-top: 10px">
        <ngx-dhis2-selection-filters
          (filterUpdate)="onFilterUpdateAction($event)"
          [selectionFilterConfig]="selectionFilterConfig"
        >
        </ngx-dhis2-selection-filters>
      </div>
      <div style="width: 20%; float: left; margin: 10px 0 0 6px">
        <button mat-raised-button (click)="getReportTemplate()">
          Generate Report
        </button>
      </div>
    </div>
  </div>
  <!--{{ reportsList$ | async | json }}-->
  <router-outlet></router-outlet>
</div>
