<div class="container" style="padding-top: 70px">
  <div class="row">
    <div class="col-md-2">
      <mat-list role="list">
        <mat-list-item
          (click)="selectReport(report)"
          *ngFor="let report of reportsList$ | async"
          role="listitem"
          >{{ report }}</mat-list-item
        >
      </mat-list>
    </div>

    <div class="col-md-10">
      <ngx-dhis2-selection-filters
        (update)="onFilterUpdateAction($event)"
        [selectionFilterConfig]="selectionFilterConfig"
        style="margin-left: auto; margin-right: auto;"
      >
      </ngx-dhis2-selection-filters>
      <button mat-raised-button (click)="getReportTemplate()">
        Generate Report
      </button>
    </div>
  </div>
  <!--{{ reportsList$ | async | json }}-->
</div>
