<div style="height:100vh;background-color: #FFF;">
  <div class="row" style="padding: 10px">
    <div class="col-12 report-header">
      <h3>Old standard reports</h3>
      <hr style="margin: 0" />
    </div>
    <div class="col-12">
      <div
        *ngIf="
          (reportsList$ | async) &&
          (reportsList$ | async)['length'] > 0 &&
          (countOfLoadedReportTypes$ | async) &&
          (countOfLoadedReportTypes$ | async) > 1
        "
      >
        <app-reports-list [reports]="reportsList$ | async"></app-reports-list>
      </div>
    </div>

    <div
      class="col-12"
      *ngIf="
        !(reportsList$ | async) ||
        ((countOfLoadedReportTypes$ | async) &&
          (countOfLoadedReportTypes$ | async) <= 1)
      "
    >
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
