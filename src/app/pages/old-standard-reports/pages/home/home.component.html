<div style="height:100vh;background-color: #FFF;">
  <div class="row" style="padding: 10px">
    <div class="col-12 report-header">
      <h3>Old standard reports</h3>
      <hr style="margin: 0" />
    </div>
    <div class="col-12">
      <div
        *ngIf="
          (reportsList$ | async) &&
          (interactiveReportsList$ | async) &&
          (interactiveReportsList$ | async)['length'] > 0
        "
      >
        <app-reports-list
          [reports]="reportsList$ | async"
          [interactiveReports]="interactiveReportsList$ | async"
        ></app-reports-list>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
